<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>R | P | S</title>
</head>
<body>
    <!-- animation: reveal rock, then paper, then scissors as icons/images -->
    
    <div class="game-container">
        <!-- button under each icon/image for player to submit choice -->
        <div class="container btn-container">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
        </div>
            
        <!-- you chose: -->
        <div class="container hide" id="player-choice-container">
            <h2>You Chose:</h2>
            <p id="player-choice-par"></p>
        </div>
        
        <!-- computer chose: -->
        <div class="container hide" id="computer-choice-container">
            <h2>Computer Chose:</h2>
            <p id="computer-choice-par"></p>
        </div>

        <!-- final result -->
        <div class="container hide" id="result-container">
            <h2>Result:</h2>
            <p id="result-par"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
