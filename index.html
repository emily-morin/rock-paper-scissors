<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>R | P | S</title>
</head>
<body>
    <div class="game-container">
        <h1 id="game-title">Rock, Paper, Scissors</h1>

        <!-- button under each icon/image for player to submit choice -->
        <div class="wrapper">
            <div class="container" id="btn-container">
                <button id="rock-btn">Rock</button>
                <button id="paper-btn">Paper</button>
                <button id="scissors-btn">Scissors</button>
            </div>
        </div>   
        
        <div class="wrapper" id="choices-wrapper">
            <!-- you chose: -->
            <div class="container hide" id="player-choice-container">
                <h2>You Chose:</h2>
                <p id="player-choice-par"></p>
                <p id="player-score-par"></p>
            </div>
            
            <!-- computer chose: -->
            <div class="container hide" id="computer-choice-container">
                <h2>Computer Chose:</h2>
                <p id="computer-choice-par"></p>
                <p id="computer-score-par"></p>
            </div>
        </div>
        
        <div class="wrapper" id="results-wrapper">
            <!-- single round result -->
            <div class="container hide" id="result-container">
                <h2 id="result-heading">Result:</h2>
                <p id="result-par"></p>
            </div>

            <!-- final result -->
            <div class="container hide" id="final-result-container">
                <h2 id="final-result-heading">Final Result:</h2>
                <p id="final-result-par"></p>
            </div>
        </div> 
    </div>

    <script src="./index.js"></script>
</body>
</html>
